<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">

		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<title>My Socials</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__border">
					<img
						src="./Images/Me.jpg"
						alt="card image"
						class="card__image"
					/>
				</div>
				<h3 class="card__name">James Simpson</h3>
				<span class="card__profession">Junior Front End Web Developer</span>
				<div class="card__social" id="card-social">
					<div class="card__social-control">
						<!--Toggle Button-->
						<div class="card__social-toggle" id="card-toggle">
							<i class="ri-add-line"></i>
						</div>

						<span class="card__social-text">My socials</span>

						<!--Card social-->
						<ul class="card__social-list">
							<li>
								<a
									href="https://www.linkedin.com/"
									target="_blank"
									class="card__social-link"
								>
									<i class="ri-linkedin-line"></i>
								</a>
							</li>
							<li>
								<a
									href="https://github.com/"
									target="_blank"
									class="card__social-link"
								>
									<i class="ri-github-fill"></i>
								</a>
							</li>
							<li>
								<a
									href="https://mail.google.com/"
									target="_blank"
									class="card__social-link"
								>
									<i class="ri-mail-line"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
